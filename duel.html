<head>

    <style>
        body {
            background: #050505;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            user-select: none;
        }

        /* Single Field Duel */
        .duel-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #0a0a0a;
            overflow: hidden;
        }

        /* HUD for Duel */
        .duel-hud {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            pointer-events: none;
        }

        .duel-status-bar {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            padding: 12px 35px;
            border-radius: 50px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            display: flex;
            gap: 50px;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .duel-score-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .duel-score-box span {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .duel-score-box strong {
            font-size: 1.8rem;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .duel-timer {
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            font-family: 'Outfit', sans-serif;
        }

        .duel-exit {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2000;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            pointer-events: auto;
        }

        .duel-exit:hover {
            background: rgba(255, 77, 77, 0.3);
            border-color: #ff4d4d;
        }

        /* Opponent Ghost Cloth */
        .opponent-cloth {
            position: absolute;
            width: 120px;
            height: 120px;
            background-image: url('tilo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 900;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(255, 65, 108, 0.5)) hue-rotate(150deg);
            transition: all 0.1s linear;
        }

        .opponent-name-tag {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 65, 108, 0.8);
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            white-space: nowrap;
            font-weight: bold;
        }

        .winner-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(20, 20, 30, 0.95) 0%, rgba(5, 5, 10, 1) 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .winner-title {
            font-size: 4rem;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .winner-reward {
            font-size: 1.8rem;
            margin-top: 10px;
            color: #fff;
        }

        .stain {
            position: absolute;
            border-radius: 50%;
            transition: transform 0.2s;
            z-index: 100;
        }

        .cloth {
            width: 150px;
            height: 150px;
            z-index: 1100;
            pointer-events: none;
        }
    </style>
</head>

<body class="theme-dark">
    <button class="duel-exit" onclick="exitDuel()">üè†</button>

    <div class="duel-hud">
        <div class="duel-status-bar">
            <div class="duel-score-box">
                <span id="p1-name">·É©·Éî·Éõ·Éò ·É°·Éê·ÉÆ·Éî·Éö·Éò</span>
                <strong id="p1-score-display">0</strong>
            </div>
            <div class="duel-timer" id="duel-timer">01:00</div>
            <div class="duel-score-box">
                <span id="p2-name">·Éõ·Éù·É¨·Éò·Éú·Éê·Éê·É¶·Éõ·Éì·Éî·Éí·Éî</span>
                <strong id="p2-score-display">0</strong>
            </div>
        </div>
    </div>

    <div class="duel-container" id="duel-field">
        <!-- Stains will be spawned here -->
        <div id="opponent-cloth" class="opponent-cloth hidden">
            <div class="opponent-name-tag" id="opp-tag">Names</div>
        </div>
    </div>

    <div id="winner-modal" class="winner-overlay hidden">
        <div class="winner-title" id="winner-text">·Éí·Éê·Éõ·Éê·É†·ÉØ·Éï·Éî·Éë·É£·Éö·Éò!</div>
        <div class="winner-reward" id="winner-reward-text">·Éû·É†·Éò·Éñ·Éò: 0 ü™ô</div>
        <div style="font-size: 1rem; opacity: 0.6; margin-top: 5px;">·É¢·Éù·Éû ·Éì·É£·Éî·Éö·Éî·Éë·É®·Éò ·Éì·Éê·Éí·Éî·Éõ·Éê·É¢·Éê·Éó +1 ·Éõ·Éù·Éí·Éî·Éë·Éê!</div>
        <button class="glass-btn" onclick="exitDuel()"
            style="margin-top: 40px; padding: 15px 30px; font-size: 1.1rem;">·Éõ·Éó·Éê·Éï·Éê·É† ·Éõ·Éî·Éú·Éò·É£·É®·Éò ·Éì·Éê·Éë·É†·É£·Éú·Éî·Éë·Éê</button>
    </div>

    <div id="cloth" class="cloth" style="position: fixed;"></div>

    <script type="module">
        import { neon } from 'https://cdn.jsdelivr.net/npm/@neondatabase/serverless@0.9.4/+esm';
        const DB_URL = "postgresql://neondb_owner:npg_NBPsUe3FXb4o@ep-calm-wildflower-aim8iczt-pooler.c-4.us-east-1.aws.neon.tech/neondb?sslmode=require";
        const sql = neon(DB_URL);

        const params = new URLSearchParams(window.location.search);
        const duelId = params.get('id');
        const userEmail = localStorage.getItem('tilo_email');
        const userNick = localStorage.getItem('tilo_nick');

        if (!duelId || !userEmail) window.location.href = 'index.html';

        let duelData = null;
        let isPlayer1 = false;
        let myScore = 0;
        let opponentScore = 0;
        let timeLeft = 60; // 1 minute
        let duelActive = false;
        let lastX = 0, lastY = 0;

        const get = id => document.getElementById(id);
        const field = get('duel-field');
        const myCloth = get('cloth');
        const oppCloth = get('opponent-cloth');

        async function initDuel() {
            try {
                const res = await sql`SELECT * FROM duels WHERE id = ${duelId}`;
                if (res.length === 0) return window.location.href = 'index.html';

                duelData = res[0];
                isPlayer1 = (userEmail === duelData.player1_email);

                const p1Row = await sql`SELECT nickname FROM users WHERE email = ${duelData.player1_email}`;
                const p2Row = await sql`SELECT nickname FROM users WHERE email = ${duelData.player2_email}`;

                get('p1-name').textContent = p1Row[0].nickname;
                get('p2-name').textContent = p2Row[0].nickname;
                get('opp-tag').textContent = isPlayer1 ? p2Row[0].nickname : p1Row[0].nickname;
                oppCloth.classList.remove('hidden');

                duelActive = true;
                startTimer();
                spawnStainsLoop();
                syncLoop();
            } catch (e) { console.error(e); }
        }

        function startTimer() {
            const int = setInterval(() => {
                if (!duelActive) return clearInterval(int);
                timeLeft--;
                const s = timeLeft;
                get('duel-timer').textContent = `00:${s < 10 ? '0' : ''}${s}`;
                if (timeLeft <= 0) { clearInterval(int); finishDuel(); }
            }, 1000);
        }

        async function syncLoop() {
            const int = setInterval(async () => {
                if (!duelActive) return clearInterval(int);
                try {
                    const pos = { x: lastX / window.innerWidth, y: lastY / window.innerHeight };

                    if (isPlayer1) {
                        await sql`UPDATE duels SET player1_score = ${myScore}, player1_pos = ${JSON.stringify(pos)} WHERE id = ${duelId}`;
                    } else {
                        await sql`UPDATE duels SET player2_score = ${myScore}, player2_pos = ${JSON.stringify(pos)} WHERE id = ${duelId}`;
                    }

                    const res = await sql`SELECT * FROM duels WHERE id = ${duelId}`;
                    if (res[0].status === 'finished') { duelActive = false; finishDuel(); return; }

                    const d = res[0];
                    opponentScore = isPlayer1 ? d.player2_score : d.player1_score;
                    const oppPos = isPlayer1 ? d.player2_pos : d.player1_pos;

                    if (oppPos) {
                        oppCloth.style.left = (oppPos.x * window.innerWidth) + 'px';
                        oppCloth.style.top = (oppPos.y * window.innerHeight) + 'px';
                    }

                    updateUI();
                } catch (e) { }
            }, 1000);
        }

        function updateUI() {
            if (isPlayer1) {
                get('p1-score-display').textContent = myScore;
                get('p2-score-display').textContent = opponentScore;
            } else {
                get('p2-score-display').textContent = myScore;
                get('p1-score-display').textContent = opponentScore;
            }
        }

        function spawnStainsLoop() {
            if (!duelActive) return;
            const stain = document.createElement('div');
            stain.className = 'stain';
            const size = 50 + Math.random() * 50;
            stain.style.width = size + 'px';
            stain.style.height = size + 'px';
            stain.style.background = `hsla(${Math.random() * 360}, 70%, 50%, 0.6)`;
            stain.style.left = (10 + Math.random() * 80) + '%';
            stain.style.top = (15 + Math.random() * 70) + '%';
            stain.id = 'stain-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
            field.appendChild(stain);

            setTimeout(spawnStainsLoop, 800);
        }

        function checkClean(mx, my) {
            if (!duelActive) return;
            const stains = document.querySelectorAll('.stain');
            stains.forEach(s => {
                const rect = s.getBoundingClientRect();
                const sx = rect.left + rect.width / 2;
                const sy = rect.top + rect.height / 2;
                const dist = Math.hypot(mx - sx, my - sy);
                if (dist < 70) {
                    s.style.transform = 'scale(0)';
                    setTimeout(() => s.remove(), 200);
                    myScore++;
                    updateUI();
                }
            });
        }

        async function finishDuel() {
            if (!duelActive && get('winner-modal').classList.contains('hidden') === false) return;
            duelActive = false;

            // Final check of scores
            const res = await sql`SELECT player1_score, player2_score FROM duels WHERE id = ${duelId}`;
            const p1Final = res[0].player1_score;
            const p2Final = res[0].player2_score;

            const p1Win = p1Final > p2Final;
            const winnerEmail = p1Win ? duelData.player1_email : duelData.player2_email;
            const isWinner = (userEmail === winnerEmail);
            const prize = Math.floor((p1Final + p2Final) / 20);

            get('winner-modal').classList.remove('hidden');
            get('winner-text').textContent = isWinner ? "·Éó·É•·Éï·Éî·Éú ·Éí·Éê·Éò·Éõ·Éê·É†·ÉØ·Éï·Éî·Éó! üéâ" : "·Éó·É•·Éï·Éî·Éú ·É¨·Éê·Éê·Éí·Éî·Éó... üìâ";
            get('winner-reward-text').textContent = isWinner ? `·Éû·É†·Éò·Éñ·Éò: ${prize} ü™ô` : "·É®·Éî·Éõ·Éì·Éî·Éí·É®·Éò ·É£·Éô·Éî·Éó·Éî·É°·Éê·Éì!";

            if (isWinner) {
                await sql`UPDATE users SET coins = coins + ${prize}, total_coins = total_coins + ${prize}, duel_wins = COALESCE(duel_wins, 0) + 1 WHERE email = ${userEmail}`;
                await sql`UPDATE duels SET status = 'finished', winner_email = ${winnerEmail} WHERE id = ${duelId}`;
            }
        }

        window.exitDuel = () => { window.location.href = 'index.html'; };

        const handleInput = (ex, ey) => {
            lastX = ex; lastY = ey;
            myCloth.style.left = (ex - 75) + 'px';
            myCloth.style.top = (ey - 75) + 'px';
            checkClean(ex, ey);
        };

        window.onmousemove = (e) => handleInput(e.clientX, e.clientY);
        window.ontouchmove = (e) => { e.preventDefault(); handleInput(e.touches[0].clientX, e.touches[0].clientY); };

        initDuel();
    </script>
</body>

</html>
